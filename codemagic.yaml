workflows:
  react_native_workflow:
    name: React Native Workflow
    scripts:
      - cd git@github.com:Nemesis1EMPIRE/reacttest.git # Remplacez par le chemin de votre projet, si nécessaire
      - npm install
      - npx react-native run-android  # Pour Android
      - npx react-native run-ios      # Pour iOS, si nécessaire

    android:
      build: "release"  # Remplacez par "debug" ou "release" selon vos besoins

    ios:
      build: "release"  # Remplacez par "debug" ou "release" pour iOS
